<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARANGO</title>
    <style>
        body {
            background-color:  #cecece;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        header {
            text-align: center;
        }

        section {
            background-color:aqua;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
        }
        #display {
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nome: Phillipe Diniz Cardoso</h1>
        <h2>Matricula: 23114290078</h2>
        <h3>Turma: AC11</h3>
    </header>
    <section>
            <form>
                
                <label>Digite um numero:<input type="number" id="idade"></label><br/>
                <input type="button" value="Mostrar" onclick="mostrar()">
            </form>

            <div id="display">...</div>
    </section>
        

    <script>
        var n = (prompt("Digite um número: "));
        var display = document.getElementById("display")
        var unidades=["Zero", "Um", "Dois", "Três", "Quatro", "Cinco", "Seis", "Sete", "Oito", "Nove"];
        var especiais=["Dez","Onze", "Doze", "Treze", "Catorze", "Quinze", "Dezeseis", "Dezsete", "Dezoito", "Deznove"]; 
        var dezenas=["Vinte", "Trinta", "Quarenta", "Cinquenta", "Sessenta", "Setenta", "Oitenta", "Noventa"];
        var centenas=["Cem", "Duzentos", "Trezentos", "Quatrocentos", "Quinhetos", "Seiscentos","Setescentos","Oitocentos", "Novecentos"];

        //Valores com 1 algarismo
        if(n.length === 1) {
            //Imprimir unidadades
            display.innerHTML = [parseInt(n[0])];
        }	

        //Valores com 2 algarismos
        else if(n.length === 2) {
            //Especiais
            if((n[0]=='1') && (n[1]=='0'||n[1]=='1'||n[1]=='2'||n[1]=='3'||n[1]=='4'||n[1]=='5'||n[1]=='6'||n[1]=='7'||n[1]=='8'||n[1]=='9')) {
                display.innerHTML =(especiais[parseInt(n[1])]);
            }
            
            //Dezenas
            else if((n[0]=='2'||n[0]=='3'||n[0]=='4'||n[0]=='5'||n[0]=='6'||n[0]=='7'||n[0]=='8'||n[0]=='9') && n[1]=='0') {
                display.innerHTML =(dezenas[parseInt(n[0]-2)]);
            }
        
            //Dezenas compostas
            else {
                display.innerHTML =(dezenas[parseInt(n[0]-2)]+" e "+unidades[parseInt(n[1])]);
            }
        }
        
        //Valores com 3 algarimos
        else if (n.length === 3) {
            //Centenas inteiras
            if ((n[0]=='1'||n[0]=='2'||n[0]=='3'||n[0]=='4'||n[0]=='5'||n[0]=='6'||n[0]=='7'||n[0]=='8'||n[0]=='9') && (n[1]=='0' && n[2]=='0')) {
                display.innerHTML =(centenas[parseInt(n[0]-1)])
            }
        
            //Centenas + números especiais
            else if ((n[0]=='2'||n[0]=='3'||n[0]=='4'||n[0]=='5'||n[0]=='6'||n[0]=='7'||n[0]=='8'||n[0]=='9') && (n[1]=='1') && ((n[2]=='1'||n[2]=='2'||n[2]=='3'||n[2]=='4'||n[2]=='5'||n[2]=='6'||n[2]=='7'||n[2]=='8'||n[2]=='9'))) {
                display.innerHTML =(centenas[parseInt(n[0]-1)]+" e "+especiais[parseInt(n[2])])
            }
        
            //Centenas + Nº Compostos
            else if ((n[0]=='2'||n[0]=='3'||n[0]=='4'||n[0]=='5'||n[0]=='6'||n[0]=='7'||n[0]=='8'||n[0]=='9') && (n[1]!='1')) {
                display.innerHTML =(centenas[parseInt(n[0]-1)]+" e "+dezenas[parseInt(n[1]-2)]+" e "+unidades[parseInt(n[2])]);
            }
        
            //Cento + Nº Especiais
            else if ((n[0]=='1') && (n[1]=='1') && (n[2]=='1'||n[2]=='2'||n[2]=='3'||n[2]=='4'||n[2]=='5'||n[2]=='6'||n[2]=='7'||n[2]=='8'||n[2]=='9')) {
                display.innerHTML =("Cento e "+especiais[parseInt(n[2])])
            }
        
            //Cento + Nº Compostos
            else if ((n[0]=='1') && (n[1]!='1') && (n[2]!='0')) {
                display.innerHTML =("Cento e "+dezenas[parseInt(n[1]-2)]+" e "+unidades[parseInt(n[2])]);
            }
        }
        
      </script>
</body>
</html>
