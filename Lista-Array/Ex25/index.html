    <section>       
        <form>
            <label for="numbers">Insira o primeiro numero:<input type="text" id="numeroUm" name="numbers"></label><br>
            <label for="numbers">Insira o segundo numero:<input type="text" id="numeroDois" name="numbers"></label><br>
            <input type="button" value="Mostrar" onclick="Mostrar()">
        </form>
    
        <div id="display"></div>     
        <div id="maiorMenor"></div> 
    </section>
        

    <script>
          function Mostrar() {
            var numeroUm = Number(document.getElementById("numeroUm").value);
            var numeroDois = Number(document.getElementById("numeroDois").value);
            var display = document.getElementById("display");
            var maiorMenor = document.getElementById("maiorMenor");

            if(numeroUm == 0 || numeroDois == 0) {
                alert("Digite um numero valido")
            } else {
                if(numeroUm == numeroDois) {
                    display.innerHTML = `O primeiro numero ${numeroUm} e o segundo numero ${numeroDois} são iguais.`
                } else if(numeroUm != numeroDois) {
                    display.innerHTML = `Os numeros são diferentes ${numeroUm} e o ${numeroDois}.`
                } if(numeroUm > numeroDois) {
                    maiorMenor.innerHTML = `O numero um é maior = ${numeroUm}`
                }else {
                    maiorMenor.innerHTML = `O numero dois é maior = ${numeroDois}`
                }
            }
          }

    </script>
