<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARANGO</title>
    <style>
        body {
            background-color:  #cecece;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        header {
            text-align: center;
        }

        section {
            background-color:aqua;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
        }
        #display {
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nome: Phillipe Diniz Cardoso</h1>
        <h2>Matricula: 23114290078</h2>
        <h3>Turma: AC11</h3>
    </header>
    <section>
        
        <form>
            <label>Escreva nome do funcionario: <input type="text" id="nomeFuncionario"></label><br/>
            <label>Escreva salario do funcionario: <input type="number" id="salarioFuncionario"></label><br/>
            <label>Escreva o salario minino: <input type="text" id="salarioMinimo"></label> <br/>

            <input type="button" value="Mostrar" onclick="mostrar()">
        </form>
    
        <div id="display"></div>     
    </section>
        

    <script>
        function mostrar() {
            var display = document.getElementById("display")
            var nome = document.getElementById("nomeFuncionario").value;
            var salFuncionario = parseFloat(document.getElementById("salarioFuncionario").value);
            var salMinimo = parseFloat(document.getElementById("salarioMinimo").value)
            var salFinal = ''
            for(let i = 0; i < 5; i++) {
            if(salFuncionario < salMinimo*3) {
                salFinal = salFuncionario * 0.50
            }else if(salFuncionario > salMinimo * 3 && salFuncionario <= salMinimo * 10){ 
                salFinal = salFuncionario * 0.20
            }else if(salFuncionario > salMinimo * 10 && salFuncionario < salMinimo * 20){ 
                salFinal = salFuncionario * 0.15
            }else {
                salFinal = salFuncionario * 0.10
            }
         }

        display.innerHTML = `Nome do funcionario: ${nome} seu salario é ${salFuncionario} e seu salario com o reajuste é ${salFuncionario + salFinal}`

        }

    </script>
</body>
</html>
