<body>

    <section>
        
        <div>
            <label>Numero:<input type="number" name="" id="inicio"></label> 
            <input type="button" value="Verificar" onclick="verificar()"> <br/>
            <select name="" id="tabela" size="10"></select>
        </div>
        <div id="display">
        </div>
    </section>

    <script>
       function verificar() {
        var numero = Number(document.getElementById("inicio").value);
        var tabela = document.getElementById("tabela")

        if(numero == 0) {
            alert("Digite um numero valido")
        } else {
            let n = Number(numero.value)
            let c = 1
            tabela.innerHTML = ''
            for(let i = c; i <= 10; i++) {
                let item = document.createElement('option');
                item.text = `${numero} x ${i} = ${numero*i}`
                tabela.appendChild(item)
            }
        }
       }
    </script>
